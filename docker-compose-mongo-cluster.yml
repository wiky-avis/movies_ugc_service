      - ./scripts:/scripts
      - mongodb_cluster_router02_db:/data/db
      - mongodb_cluster_router02_config:/data/configdb
    ports:
      - "${ROUTER02_PORT}:${MONGO_PORT}"
    expose:
      - "${MONGO_PORT}"
    restart: always
    links:
      - router01
    env_file:
      - ./.env

## Config Servers
  configsvr01:
    image: mongo:6.0.1
    container_name: mongo-config-01
    command: mongod --port ${MONGO_PORT} --configsvr --replSet rs-config-server
