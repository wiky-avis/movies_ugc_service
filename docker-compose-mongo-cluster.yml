      - ./scripts:/scripts
      - mongodb_cluster_configsvr01_db:/data/db
      - mongodb_cluster_configsvr01_config:/data/configdb
    ports:
      - "${CONFIGSVR01_PORT}:${MONGO_PORT}"
    expose:
      - "${MONGO_PORT}"
    restart: always
    links:
      - shard01-a
      - shard02-a
      - shard03-a
    env_file:
      - ./.env
  configsvr02:
    image: mongo:6.0.1
    container_name: mongo-config-02
